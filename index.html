<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House-designs</title>
    <!-- daisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind css CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome CDN -->
    <script
      src="https://kit.fontawesome.com/8a73c5eb80.js"
      crossorigin="anonymous"
    ></script>
    <!-- google font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <style>
      .manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Header part -->
    <header
      class="container mx-auto bg-gradient-to-r from-[rgb(255, 255, 255)] to-[rgba(255, 255, 255, 0)]"
    >
      <!-- Navbar -->
      <nav class="mx-6">
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
              >
                <li><a>Home</a></li>
                <li><a>Services</a></li>
                <li><a>Portfolio</a></li>
                <li><a>Blogs</a></li>
                <li><a>Contact Us</a></li>
              </ul>
            </div>
            <i
              class="fa-solid fa-arrow-right bg-[#ABEF5F] p-3 -rotate-45 rounded-full"
            ></i>
            <a class="btn btn-ghost text-4xl font-bold">Rinterio</a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 text-[#737373] text-xl">
              <li class="text-[#494949] font-bold"><a>Home</a></li>
              <li><a>Services</a></li>
              <li><a>Portfolio</a></li>
              <li><a>Blogs</a></li>
              <li><a>Contact Us</a></li>
            </ul>
          </div>
          <div class="navbar-end gap-3">
            <i
              class="fa-solid fa-magnifying-glass bg-[rgb(255, 255, 255)] border p-2 rounded-full"
            ></i>
            <i
              class="fa-solid fa-cart-shopping bg-[rgb(255, 255, 255)] border p-2 rounded-full"
            ></i>
            <a class="btn bg-[#ABEF5F] rounded-full text-lg"
              >Book Consult<i
                class="fa-solid fa-arrow-right -rotate-45 text-white bg-black p-1 rounded-full"
              ></i
            ></a>
          </div>
        </div>
      </nav>
    </header>
    <!-- main part -->
    <main></main>
    <!-- footer section -->
    <footer></footer>
  </body>
</html>
